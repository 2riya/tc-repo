                         REGISTRATION
                     </h3>
                 </div>
                 <div class="panel-body">
                   <img src="images/nuser.png" alt="add_user" width="100" height="100" style="margin: 5px;">                 
            <form action="registeruser" method="POST">                      
                <div class="form-group">
                    <input class="form-control" placeholder="Name" name="name"  required = "true">
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Username" name="uname"  required = "true">
              </div>
                <div class="form-group">
                      <input class="form-control" placeholder="Email" name="email"  required = "true" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">                
                </div>
                <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password" name="password" required = "true" pattern=".{6,}">
                </div>                
                <div class="form-group">
                      <input class="form-control" placeholder="Contact" name="contact"  required="true" pattern="^[0-9]*$">
                </div>
                <div class="form-group">
                      <button type="reset" name="reset" class="btn btn-secondary">Reset</button> 
                      <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                </div>  
              </form>
